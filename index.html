<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
  <!-- Title for site -->
  <div class="jumbotron text-center container-fluid">
    <h1><strong>Weather Dashboard</strong></h1>
  </div>
  <div class="container">
    <!-- Creating a search bar -->
    <div class="row">
      <div class="col-3">
        <h3><strong>City Search!</strong></h3>
        <!-- Creating the text box for the search bar -->
        <div class="input-group">
          <input type="text" class="form-control" id="city">
          <div class="input-group-append">
            <button class="btn bg-primary text-light" id="city-button"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group">

        </ul>
      </div>
      <!-- Weather information is displayed here! -->
      <div class="col-8">
        <div class="row bg-dark text-white border m-5 border-dark rounded">
          <div class="col-6" id="weather">
            <h4 class="bolder" id="searched-city"></h4>
            <p>Temp: <span class="searched" id="temp"></span></p>
            <p>Wind: <span class="searched" id="wind"></span></p>
            <p>Humidity: <span class="searched" id="humidity"></span></p>
          </div>
        </div>
        <!-- Future Data for 5 day forecast -->
        <div class="col-12" id="5-day">
          <h4>Five Day Forecast</h4>
          <div class="row">
            <div class="col-3 m-2 p-2 bg-primary forecast text-white rounded">
              <p id="fdate0"></p>
              <p id="fimg0"></p>
              <p>Temp: <span id="ftemp0"></span></p>
              <p>Wind: <span id="fwind0"></span></p>
              <p>Humidity: <span id="fhumidity0"></span></p>
            </div>
            <div class="col-3 bg-primary m-2 p-2 forecast text-white rounded">
              <p id="fdate1"></p>
              <p id="fimg1"></p>
              <p>Temp: <span id="ftemp1"></span></p>
              <p>Wind: <span id="fwind1"></span></p>
              <p>Humidity: <span id="fhumidity1"></span></p>
            </div>
            <div class="col-3 bg-primary m-2 p-2 forecast text-white rounded">
              <p id="fdate2"></p>
              <p id="fimg2"></p>
              <p>Temp: <span id="ftemp2"></span></p>
              <p>Wind: <span id="fwind2"></span></p>
              <p>Humidity: <span id="fhumidity2"></span></p>
            </div>
            <div class="col-3 bg-primary m-2 p-2 forecast text-white rounded">
              <p id="fdate3"></p>
              <p id="fimg3"></p>
              <p>Temp: <span id="ftemp3"></span></p>
              <p>Wind: <span id="fwind3"></span></p>
              <p>Humidity: <span id="fhumidity3"></span></p>
            </div>
            <div class="col-3 bg-primary m-2 p-2 forecast text-white rounded">
              <p id="fdate4"></p>
              <p id="fimg4"></p>
              <p>Temp: <span id="ftemp4"></span></p>
              <p>Wind: <span id="fwind4"></span></p>
              <p>Humidity: <span id="fhumidity4"></span></p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
></script> 
<script src="./assets/js/script.js"></script>
</body>
</html>
